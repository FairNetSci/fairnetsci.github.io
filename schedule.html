}

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
        }
        header {
            background: url('image1.png') no-repeat center center;
            background-size: cover;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(1px);
        }
        header h1 {
            position: relative;
            z-index: 1;
            color: white;
			font-size: 48px;
            font-family: 'Georgia', serif;
        }
		header h2 {
            position: relative;
            z-index: 1;
            color: white;
			font-size: 28px;
            font-family: 'Georgia', serif;
        }
		header p {
            position: relative;
            z-index: 1;
            color: white;
			font-size: 30px;
            font-family: 'Georgia';
        }
        nav {
            display: flex;
            justify-content: center;
            background: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
			font-size: 20px;
            text-decoration: none;
        }
        nav a:hover {
            background: #575757;
        }
        section {
            padding: 10px;
            max-width: 100%;
            margin: auto;
			text-align: center;
        }
		section h2 {
            font-size: 32px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            background: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background: #0056b3;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #f4f4f4;
        }
